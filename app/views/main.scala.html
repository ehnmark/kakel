@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"> 
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.color-2.1.2.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.color_fade.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/knockout-2.2.1.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Kakel</a>
				</div>
			</div>
		</div>

		<div class="container">
		@content
		</div>
	</body>
</html>
